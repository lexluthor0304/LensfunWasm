name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    concurrency:
      group: release-${{ github.ref }}
      cancel-in-progress: false
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Verify tag matches package version
        run: npm run release:verify-tag -- "${GITHUB_REF_NAME}"

      - name: Install deps
        run: npm ci

      - name: Setup Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git "$RUNNER_TEMP/emsdk"
          cd "$RUNNER_TEMP/emsdk"
          ./emsdk install latest
          ./emsdk activate latest

      - name: Build + test
        shell: bash
        run: |
          source "$RUNNER_TEMP/emsdk/emsdk_env.sh"
          npm run build
          npm test

      - name: Package dry-run
        run: npm run pack:dry-run

      - name: Ensure npm token exists
        run: test -n "${NODE_AUTH_TOKEN}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npmjs.org
        run: npm publish --access public --provenance --registry=https://registry.npmjs.org
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Configure GitHub Packages registry for scope
        run: npm config set @lexluthor0304:registry https://npm.pkg.github.com

      - name: Ensure GitHub token exists
        run: test -n "${NODE_AUTH_TOKEN}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        run: npm publish --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
